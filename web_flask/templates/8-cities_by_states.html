<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for state_obj in list_state.values() | sort(attribute='name') %}
            <li>{{ state_obj.id }}: <B>{{ state_obj.name }}</B>
			  <UL>
					{% for city in state_obj.cities| sort(attribute='name') %}
					<li>{{ city.id }}: <B>{{ city.name }}</B></li>
					{% endfor %}
			  </UL>
			</li>
			{% endfor %}
        </UL>
    </BODY>
</HTML>
